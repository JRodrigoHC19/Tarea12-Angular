<h2 class="mb-3">List</h2>
<div class="list-group">
  <a *ngFor="let post of posts" class="list-group-item list-group-item-action" (click)="getPosts(post.id)">
    <div class="d-flex w-100 justify-content-between">
      <p class="mb-1 fs-6" style="font-weight: 600;">{{post.title}}</p>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <span></span>
      <small class="mb-1">{{post.date}}</small>
    </div>
  </a>
</div>
